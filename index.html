<!DOCTYPE html>
<html lang="en">

<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="upper">
            <div class="previous navigate">
                <span class="iconify" data-icon="fluent:arrow-next-12-filled" data-rotate="180deg"></span>
            </div>
            <div class="cover"> <img src="/data/cover1.jpg" id="cover" alt="" srcset=""></div>
            <div class="next navigate">
                <span class="iconify" data-icon="fluent:arrow-next-12-filled"></span>
            </div>
        </div>

        <div class="playbar">
            <div class="back"><span class="iconify" data-icon="bi:skip-forward-fill" data-rotate="180deg"></span></span>
            </div>
            <div class="play" id="play-btn"><span class="iconify" data-icon="ant-design:play-circle-filled"></span>
            </div>
            <div class="skip"><span class="iconify" data-icon="bi:skip-forward-fill"></span></div>
        </div>
    </div>



</body>
<script src="/script.js"></script>

</html>
